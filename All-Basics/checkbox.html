<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox Stuff</title>
</head>
<body>
    <input type="checkbox" id="myCheckBox">
    <label for="myCheckBox">Subscribe</label>
    
    <br>
    <br>
    <input type="radio" id="visaBtn" name="card">
    <label for="visaBtn">Visa</label>
    
    <br>
    <input type="radio" id="masterCardBtn" name="card">
    <label for="masterCardBtn">MasterCard</label>
    
    <br>
    <input type="radio" id="paypalBtn" name="card">
    <label for="paypalBtn">PayPal</label>
    
    <br>
    <br>
    <button type="submit" id="mySubmit">submit</button>
    <p id="subResult"></p>
    <p id="paymentResult"></p>

</body>

<style>
    body{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 2em;
    }#mySubmit{
        font-size: 1em;
    }
</style>

<script>
    const myCheckBox = document.getElementById('myCheckBox');
    const visaBtn = document.getElementById('visaBtn');
    const masterCardBtn = document.getElementById('masterCardBtn');
    const paypalBtn = document.getElementById('paypalBtn');

    const submitBtn = document.getElementById('mySubmit');
    const subResult = document.getElementById('subResult');
    const paymentResult = document.getElementById('paymentResult');

    submitBtn.onclick = function(){
        if(myCheckBox.checked){
            subResult.textContent = 'You are subscribed';
        }else{
            subResult.textContent = "You aren't subscribed";
        }

        if(visaBtn.checked){
            paymentResult.textContent = 'You have selected Visa';
        }else if(masterCardBtn.checked){
            paymentResult.textContent = 'You have selected MasterCard';
        }else if(paypalBtn.checked){
            paymentResult.textContent = 'You have selected PayPal';
        }else{
            paymentResult.textContent = 'You must select a payment method!';
        }
    }

</script>

</html>
